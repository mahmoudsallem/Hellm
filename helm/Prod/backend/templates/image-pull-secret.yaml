# =============================================================================
# Docker Registry Image Pull SealedSecret
# =============================================================================
# encryptedData must be sealed using kubeseal with the .dockerconfigjson
# To seal: kubeseal --raw --namespace <namespace> --name <secret-name>
# =============================================================================

{{- if .Values.imageCredentials.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.imageCredentials.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  encryptedData:
    .dockerconfigjson: {{ .Values.imageCredentials.dockerconfigjsonSealed | quote }}
  template:
    type: kubernetes.io/dockerconfigjson
    metadata:
      name: {{ .Values.imageCredentials.name }}
      namespace: {{ .Values.namespace }}
      labels:
        {{- include "backend.labels" . | nindent 8 }}
{{- end }}
