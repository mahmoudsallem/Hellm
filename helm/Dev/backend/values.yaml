# =============================================================================
# Backend Helm Chart - values.yaml
# =============================================================================

# Namespace configuration
namespace: backend-ns

# Deployment configuration
replicaCount: 1

# Docker image configuration
image:
  repository: 288378107043.dkr.ecr.us-east-1.amazonaws.com/final/backend  # Amazon ECR repository
  tag: "latest"
  pullPolicy: Always

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Init container for waiting on services
initContainer:
  image: busybox
  pullPolicy: IfNotPresent

# Container port
containerPort: 5000

# Service configuration
service:
  type: ClusterIP
  port: 5000

# Database namespace (for constructing service addresses)
dbNamespace: db-ns

# ConfigMap configuration (app-config)
# PostgreSQL connection details for the backend application
config:
  # RDS PostgreSQL endpoint
  postgresHost: backend-db.cdy0yems6p2u.eu-west-1.rds.amazonaws.com
  # PostgreSQL service port
  postgresPort: "5432"
  # PostgreSQL database name
  postgresDb: backend
  # CSRF Protection - set to False for API-only usage
  csrfEnabled: "False"

# Secret configuration (app-secret)
# PostgreSQL credentials - will be base64 encoded automatically by Helm
secrets:
  # PostgreSQL database username
  postgresUser: appuser
  # PostgreSQL database password
  postgresPassword: apppassword123
  # Sealed credentials for SealedSecrets (encrypted with kubeseal)
  postgresUserSealed: 
  postgresPasswordSealed: 

# Network Policy configuration
networkPolicy:
  enabled: true
  frontendNamespace: frontend-ns
  ingressNamespace: ingress-nginx

# =============================================================================
# Image Pull Secrets Configuration
# =============================================================================
# ECR Authentication - Generate token with: aws ecr get-login-password --region us-east-1
imageCredentials:
  enabled: true
  name: ecr-regcred
  registry: "https://288378107043.dkr.ecr.us-east-1.amazonaws.com"
  username: "AWS"
  password: ""  # Set via: aws ecr get-login-password --region us-east-1
  email: ""

# Resource Quota
resourceQuota:
  enabled: true
  hard:
    pods: "10"
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi


