# =============================================================================
# Frontend Helm Chart - values.yaml
# =============================================================================

# Namespace configuration
namespace: frontend-ns

# Deployment configuration
replicaCount: 1

# Docker image configuration
image:
  repository: "288378107043.dkr.ecr.us-east-1.amazonaws.com/final/app"
  tag: "cebe560"
  pullPolicy: Always

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Container port
containerPort: 80

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: frontend.nti.com
  path: /
  pathType: Prefix

# Network Policy configuration
networkPolicy:
  enabled: true
  ingressNamespace: ingress-nginx

# =============================================================================
# TLS Configuration
# =============================================================================
# DISABLED: TLS not needed for local Minikube development
tls:
  enabled: false  # Set to true if you want to use TLS/HTTPS
  secretName: frontend-tls-secret
  # Base64-encoded TLS certificate - only needed if enabled is true
  crt: ""
  # Base64-encoded TLS private key - only needed if enabled is true
  key: ""

# =============================================================================
# Image Pull Secrets Configuration
# =============================================================================
# ECR Authentication - Generate token with: aws ecr get-login-password --region us-east-1
imageCredentials:
  enabled: true
  name: ecr-regcred
  registry: "https://288378107043.dkr.ecr.us-east-1.amazonaws.com"
  username: "AWS"
  password: ""  # Set via: aws ecr get-login-password --region us-east-1
  email: ""

# Resource Quota
resourceQuota:
  enabled: true
  hard:
    pods: "10"
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

